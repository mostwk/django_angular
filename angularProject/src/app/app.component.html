<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to My project!
  </h1>
  <input [(ngModel)]="input.username" placeholder="username" required="required">
  <br>
  <input [(ngModel)]="input.password" placeholder="password" type="password">
  <br>
  <input [(ngModel)]="input.confirmed_password" placeholder="confirm password" type="password">
  <br>
  <input [(ngModel)]="input.email" placeholder="email"><br>
  <button (click)="registerUser()" >Register</button>
  <button (click)="loginUser()" >Login</button>

</div>
