<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2>Log In or register</h2>
<div class="row" *ngIf="!token">
  <div class="col-sm-4">
    <label>Username:</label><br />
    <input [(ngModel)]="input.username" required="required">
  </div>
  <div class="col-sm-4">
    <label>Password:</label><br />
    <input [(ngModel)]="input.password" type="password">
  </div>
    <div class="col-sm-4">
    <label>Confirmed Password:</label><br />
    <input [(ngModel)]="input.confirmed_password" type="password">
  </div>
  <div class="col-sm-4">
    <label>Email:</label><br />
    <input [(ngModel)]="input.email" type="text">
  </div>
  <div class="col-sm-4">
    <button (click)="loginUser()" class="btn btn-primary">Log In</button>&nbsp;
    <button (click)="registerUser()" class="btn btn-primary">Register</button>&nbsp;
  </div>
</div>
<div class="row" *ngIf="token">
  <div class="col-sm-12">You are logged in as {{ user.username }}.<br />
    <button (click)="logoutUser()" class="btn btn-primary">Log Out</button>&nbsp;
  </div>
</div>
</div>

<h2 class="mt-3">Micro Blog Posts</h2>
<div *ngFor="let post of posts">
  <div class="row mb-3">
    <label class="col-md-2">By:</label>
    <div class="col-md-2 mb-1">{{ post.author }}</div>
    <label class="col-md-2">Date:</label>
    <div class="col-md-6">{{ post.date }}</div>
    <div class="col-md-12">{{ post.body }}</div>
  </div>
</div>

<h3>Create a new post:</h3>

<div class="row mb-1">
  <label class="col-md-3">Enter your post:</label>
  <div class="col-md-9 mb-1"><input type="text" name="body" [(ngModel)]="new_post.name"></div>
  <div class="col-md-9 mb-1"><input type="text" name="body" [(ngModel)]="new_post.body"></div>
  <div class="col-md-2 offset-3">
    <button (click)="createPost()" class="btn btn-primary">Save</button>
  </div>
</div>
